<!DOCTYPE html>
<html>
<head>
    <title>Login - CTF Social</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            width: 350px;
            margin: 80px auto;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
            padding: 30px 40px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .login-container .register-link {
            margin-top: 15px;
            display: block;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        .banned-message {
            color: #b30000;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to CTF Social</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if banned_msg %}
            <div class="banned-message">{{ banned_msg }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register here</a>
    </div>
</body>
</html>
