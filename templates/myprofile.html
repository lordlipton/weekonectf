<!DOCTYPE html>
<html>
<head>
    <title>Edit My Profile - CTF Social</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .profile-edit-container {
            width: 400px;
            margin: 60px auto;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 16px #bbb;
            padding: 35px 40px 30px 40px;
            text-align: center;
        }
        .profile-edit-container h2 {
            margin-bottom: 25px;
            color: #007bff;
        }
        .profile-edit-container textarea {
            width: 90%;
            min-height: 80px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 18px;
            font-size: 15px;
        }
        .profile-edit-container input[type="file"] {
            margin-bottom: 18px;
        }
        .profile-edit-container img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
        }
        .profile-edit-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .profile-edit-container button:hover {
            background: #0056b3;
        }
        .profile-edit-container .back-link {
            display: block;
            margin-top: 22px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .profile-edit-container .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-edit-container">
        <h2>Edit Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
            <textarea name="bio" placeholder="Write something about yourself...">{{ bio }}</textarea><br>
            <label style="font-weight:bold;">Profile Photo:</label><br>
            <input type="file" name="profile_photo"><br>
            {% if profile_photo %}
                <img src="{{ url_for('uploaded_file', filename=profile_photo) }}" alt="Profile Photo"><br>
                <span style="font-size:12px;color:#888;">Current Photo</span><br>
            {% endif %}
            <button type="submit">Save Changes</button>
        </form>
        <a class="back-link" href="{{ url_for('chat') }}">&#8592; Back to Chat</a>
    </div>
</body>
</html>
