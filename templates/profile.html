<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .profile-container {
            width: 400px;
            margin: 60px auto;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 16px #bbb;
            padding: 35px 40px 30px 40px;
            text-align: center;
        }
        .profile-container h2 {
            margin-bottom: 18px;
            color: #007bff;
        }
        .profile-photo {
            max-width: 130px;
            max-height: 130px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .profile-status {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .profile-bio {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 18px 0 20px 0;
            font-size: 15px;
            color: #333;
            min-height: 40px;
            box-shadow: 0 1px 4px #eee;
        }
        .friend-btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .friend-btn.remove {
            background: #dc3545;
        }
        .back-link {
            display: block;
            margin-top: 22px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>{{ username }}'s Profile</h2>
        {% if profile_photo %}
            <img class="profile-photo" src="{{ url_for('uploaded_file', filename=profile_photo) }}" alt="Profile Photo">
        {% else %}
            <img class="profile-photo" src="{{ url_for('static', filename='default-profile.png') }}" alt="Profile Photo">
        {% endif %}
        <div class="profile-status"
             style="color: {{ '#dc3545' if banned else '#28a745' }};">
            Status: {{ 'Banned' if banned else 'Active' }}
        </div>
        <div class="profile-bio">
            <strong>Bio:</strong><br>
            {{ bio or "No bio set." }}
        </div>
        {% if session['username'] != username %}
            {% if is_friend %}
                <form action="{{ url_for('remove_friend', username=username) }}" method="post" style="display:inline;">
                    <button class="friend-btn remove" type="submit">Remove Friend</button>
                </form>
                <a href="{{ url_for('direct_message', friend=username) }}" class="friend-btn" style="background:#28a745;">Message</a>
            {% else %}
                <form action="{{ url_for('add_friend', username=username) }}" method="post" style="display:inline;">
                    <button class="friend-btn" type="submit">Add Friend</button>
                </form>
            {% endif %}
        {% endif %}
        <a class="back-link" href="{{ url_for('chat') }}">&#8592; Back to Chat</a>
    </div>
</body>
</html>
